<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/asset/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/asset/img/Logo 1.png" alt="logo-videobelajar">
        </div>
    </header>

    <main class="login-wrapper">
        <div class="login-box">
            <h2>Masuk ke Akun</h2>
            <p>Yuk, lanjutin belajarmu divideo belajar</p>

            <form action="#" method="POST">
                <label for="email">E-Mail <span class="required">*</span></label>
                <input type="email" id="email" required />

                <label for="password">Kata Sandi <span class="required">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" required />
                    <div class="click-area" onclick="tooglePassword()"></div>
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa Password</a>
                </div>

                <button type="submit" class="btn login-btn">Masuk</button>
                <button type="button" class="btn daftar-btn">Daftar</button>
            </form>

            <div class="divider">atau</div>

            <button class="btn google-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon" />Masuk
                dengan Google</button>
        </div>
    </main>

    <script>
        function tooglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</body>

</html>
